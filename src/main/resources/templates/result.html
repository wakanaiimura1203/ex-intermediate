<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>チーム詳細</title>
</head>
<body>
<!-- スコープに格納したteamオブジェクト内の各要素を表示 -->
<h3>球団名</h3>
 <span th:text="${team.teamName}">dummy</span>

<h3>本拠地</h3>
 <span th:text="${team.headquarters}">dummy</span>

<h3>発足</h3>
<span th:text="${team.inauguration}">dummy</span>

<h3>歴史</h3>
 <pre th:text="${team.history}">dummy</pre>

<br>
  
  <!-- ページが戻るだけの為、postではなくget -->
<form th:action="@{/team/list}" method="get">
<button>戻る</button>
</form>

</body>
</html>
