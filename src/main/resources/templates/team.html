<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>野球チーム一覧</title>
</head>
<body>
<h3>野球チーム一覧</h3>
<form th:action="@{/team/showResult}" method="post">

<!-- スコープに格納したリストを要素の数だけ繰り返す -->
<table>
<tr th:each="team : ${teamList}">
 <td>
   <a href="result.html" th:href="@{/team/showResult?id=} + ${team.id}">
   <span th:text="${team.teamName}">dummy</span>
   </a>
<tr>
</table>



</form>
</body>
</html>
